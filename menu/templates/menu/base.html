{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ресторан | Готовим как Гордон Рамзи</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-ligth mb-4 border">
    <a class="navbar-brand" href="{% url 'menu:dishes' %}">Меню</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu:dishes' %}">API: список блюд</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'menu:dishes' %}">API: добавить блюдо</a>
            </li>
        </ul>
    </div>

</nav>

<main role="main" class="container">
    <div class="pb-2 mb-2">
        {% block page_header %}{% endblock page_header %}
    </div>
    <div>
        {% block content %}{% endblock content %}
    </div>
</main>

</body>

</html>
